language: python
os: linux
dist: xenial
cache:
  - apt: true
  - pip: true

# Since the different OS can't agree what the executables are called,
# we will use environment variables to store the names:
env:
  global:
    - PYTHON="python" PIP="pip"

# Dependencies to install on Linux and Mac OSX.
# Windows builds needs to specify dependencies directly in jobs below.
addons:
  apt:
    packages:
      - ffmpeg
  homebrew:
    packages:
      - git-lfs
      - ffmpeg

# We are specifying the build matrix manually, since there is too little overlap
# between the different builds:
jobs:
  include:
    - name: "Python 3.6 on Linux"
      python: "3.6"

    - name: "Python 3.7 on Linux"
      python: "3.7"

    - name: "Python 3.8 on Linux"
      python: "3.8"

    - name: "Python 3.7 on Mac"
      os: osx
      osx_image: xcode11.2 # Python 3.7.7 running on macOS 10.14.6
      language: shell
      before_install:
        - python3 --version
        - git lfs install
        - git lfs pull
      env: PYTHON="python3" PIP="sudo pip3"

    - name: "Python 3.6 on Windows"
      os: windows
      language: shell  # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version=3.6.8
        - python --version
        - git lfs pull
      env:
        - PATH=/c/Python36:/c/Python36/Scripts:$PATH

    - name: "Python 3.7 on Windows"
      os: windows
      language: shell  # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version=3.7.4
        - python --version
        - git lfs pull
      env:
        - PATH=/c/Python37:/c/Python37/Scripts:$PATH

    - name: "Python 3.8 on Windows"
      os: windows
      language: shell  # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version=3.8.2
        - python --version
        - git lfs pull
        - pip install Cython # Needed for photutils on Windows Python 3.8 only ???
      env:
        - PATH=/c/Python38:/c/Python38/Scripts:$PATH

    - name: "Python 3.6 on Linux, OpenMPI"
      python: "3.6"
      before_install:
        - sudo apt-get install -y openmpi-bin libopenmpi-dev
      before_script:
        - $PIP install mpi4py
      script:
        - $PYTHON -m pytest -m mpi --cov=./

    - name: "Flake8"
      python: "3.6"
      git:
        lfs_skip_smudge: true
      before_script: skip
      script:
        - flake8
      after_success: skip

  # Allow some jobs to fail without failing the whole build:
  fast_finish: true
  allow_failures:
    - name: "Flake8"
    - os: osx # Just because it's unstable on Travis CI!

install:
  - $PYTHON -m pip install --upgrade pip
  - $PIP install -r requirements.txt
  - $PIP install codecov pytest-cov
before_script:
  - travis_wait $PYTHON run_download_cache.py -q
script:
  - $PYTHON -m pytest --cov=./
after_success:
  - $PYTHON -m codecov

branches:
  only:
    - master
    - devel
    - /^v\d+\.\d+.*$/

# Deploy to GitHub Releases, making a release of the
# code whenever a new tag is added on the master branch
before_deploy:
  - git stash --all
  - $PYTHON -c "from photometry import version; version.update_release_version();"
deploy:
  provider: releases
  token: $GITHUB_TOKEN
  skip_cleanup: true
  draft: true
  name: "${TRAVIS_TAG/v/Version }"
  release_notes: "${TRAVIS_TAG/v/Version }"
  on:
    branch:
      - master
      - /^v\d+\.\d+.*$/
    tags: true
