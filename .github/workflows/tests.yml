# GitHub Actions workflow for photometry's continuous integration.

name: Tests

on:
  push:
    branches: [master, devel]
  pull_request:
    branches: [master, devel]

jobs:

  # Run unit tests on Linux, OSX and Windows
  pytest:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8]

    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup ffmpeg
      uses: FedericoCarboni/setup-ffmpeg@v1
      id: setup-ffmpeg
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Create LFS file list
      run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

    - name: Restore LFS cache
      uses: actions/cache@v2
      id: lfs-cache
      with:
        path: .git/lfs
        key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}-v1

    - name: Git LFS Pull
      run: git lfs pull

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        grep "numpy" requirements.txt | xargs -I {} pip install "{}"
        pip install -r requirements.txt
        pip install codecov pytest-cov

    - name: Setup MPI
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get install -y openmpi-bin libopenmpi-dev
        pip install mpi4py

    - name: Download cache
      run: python run_download_cache.py -q

    - name: Testing
      run: pytest --cov

    - name: Upload coverage
      uses: codecov/codecov-action@v1
      with:
        env_vars: OS,PYTHON


  # Use the `flake8` tool to check for syntax errors
  flake8:
    name: Flake8
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        grep "numpy" requirements.txt | xargs -I {} pip install "{}"
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        # For some reason we have to specifically ignore G001 as well
        flake8 --select=E9,F63,F7,F82 --ignore=G001 --show-source
        # exit-zero treats all errors as warnings.
        flake8 --exit-zero
